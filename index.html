<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="website">
  <form class="website_form" action="#">
    your name
    <input type="text" class="website_formName" placeholder="your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'your name'">
    your surname
    <input type="text" class="website_formSurname" placeholder="your surname" onfocus="this.placeholder = ''" onblur="this.placeholder = 'your surname'">
    your e-mail
    <input type="text" class="website_formEmail" placeholder="your e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'your e-mail'">
    <input type="submit" class="website_app--submit" value="Submit">
  </form>
  <script src="script.js"></script>
</body>

</html>
